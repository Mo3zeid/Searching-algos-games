<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Challenge Solver</title>
    <link rel="stylesheet" href="unique-style.css">
</head>
<body>
    <div class="main-container">
        <h1>Sudoku Challenge Solver</h1>
        <div class="difficulty-selector">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="sudokuBoard" class="sudoku-board" role="grid" aria-label="Sudoku Puzzle"></div>
        <div class="control-buttons">
            <button id="generatePuzzle">Generate Sudoku</button>
            <button id="startSolve">Start Solving</button>
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
        </div>
    </div>
    
    <script src="solver-script.js"></script>
</body>
</html>
